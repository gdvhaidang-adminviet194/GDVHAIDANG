<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Uy Tín</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #001f3f, #001020);
    color: white;
    text-align: center;
}

/* Popup */
#popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: #333;
    padding: 30px;
    border-radius: 20px;
    width: 85%;
    max-width: 400px;
}

.popup-content h2 {
    color: #4da3ff;
}

.stars {
    font-size: 28px;
    margin: 10px 0;
}

.popup-content p {
    margin: 10px 0;
}

.popup-content button {
    margin-top: 20px;
    padding: 12px 25px;
    background: #e74c3c;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Trang Check Uy Tín</h1>

<!-- Popup -->
<div id="popup">
    <div class="popup-content">
        <h2>NỘI QUY GIAO DỊCH ★ ĐIỀU KHOẢN ADMIN</h2>

        <div class="stars">★★★★★</div>

        <p>Không gdtg qua Zalo</p>
        <p>Không BH cho các dv “Vi Phạm Pháp Luật”.</p>
        <p>Không xử lý các vấn đề của web Gạch thẻ, Like sub</p>
        <p>CS chỉ giải quyết khi bạn là người giao dịch trực tiếp với Thông Tin & STK có trong link bảo hiểm.</p>

        <button onclick="closePopup()">Đã hiểu</button>
    </div>
</div>

<script>
function closePopup() {
    document.getElementById("popup").style.display = "none";
}

window.onload = function() {
    document.getElementById("popup").style.display = "flex";
}
</script>

</body>
</html>
