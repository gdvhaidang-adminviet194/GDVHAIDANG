<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quỹ Bảo Hiểm</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

/* Trang dài vô hạn */
.long-page{
    min-height:10000px;
    padding-top:100px;
}

h1{
    font-size:40px;
    color:#22d3ee;
}

p{
    font-size:20px;
    margin:20px 0;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:10px;
    background:#22d3ee;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="long-page">
    <h1>Quỹ Bảo Hiểm</h1>

    <p>Không BH cho các DV “Vi Phạm Pháp Luật”.</p>
    <p>Lưu ý “Nội Dung Chuyển Khoản” để tránh bị rửa tiền</p>

    <button onclick="window.location.href='index.html'">
        ← Quay lại trang chủ
    </button>
</div>

<!-- Nhạc -->
<audio id="music" loop>
    <source src="v1c044g50000d6fgiffog65uos43ad2g.mp3" type="audio/mpeg">
</audio>

<script>
var audio = document.getElementById("music");

/* Phát khi chạm màn hình 1 lần */
document.addEventListener("click", function() {
    audio.play();
}, { once: true });

/* Đảm bảo âm lượng vừa phải */
audio.volume = 0.8;
</script>

</body>
</html>
