<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

.page{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.hidden{
    display:none;
}

h1{
    font-size:40px;
    color:#22d3ee;
}

p{
    font-size:20px;
    margin:20px 0;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:10px;
    background:#22d3ee;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- Trang 1 -->
<div id="page1" class="page">
    <h1>Trang Chủ</h1>
    <button onclick="goToPage2()">Check uy tín</button>
</div>

<!-- Trang 2 -->
<div id="page2" class="page hidden">
    <h1>Quỹ Bảo Hiểm</h1>
    <p>Không BH cho các DV “Vi Phạm Pháp Luật”.</p>
    <p>Lưu ý “Nội Dung Chuyển Khoản” để tránh bị rửa tiền</p>

    <button onclick="goBack()">← Quay lại trang chủ</button>
</div>

<!-- Nhạc -->
<audio id="music" loop>
    <source src="v1c044g50000d6fgiffog65uos43ad2g.mp3" type="audio/mpeg">
</audio>

<script>
var audio = document.getElementById("music");

function goToPage2(){
    audio.play(); // phát nhạc khi bấm
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
}

function goBack(){
    document.getElementById("page2").classList.add("hidden");
    document.getElementById("page1").classList.remove("hidden");
}
</script>

</body>
</html>
