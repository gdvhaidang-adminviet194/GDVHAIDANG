<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Check uy tín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #081c3a, #0d2b57);
            color: #cbd5e1;
            text-align: center;
            overflow-x: hidden;
        }

        .section-top {
            padding: 100px 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #22d3ee;
            font-size: 42px;
            margin-bottom: 50px;
        }

        p {
            font-size: 26px;
            line-height: 1.8;
            max-width: 900px;
            margin: auto;
        }

        .back-btn {
            display: inline-block;
            margin-top: 70px;
            padding: 14px 30px;
            background-color: #22d3ee;
            color: #081c3a;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .section-bottom {
            height: 5000px;
        }

        /* Tuyết đẹp */
        .snowflake {
            position: fixed;
            top: -20px;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>

<body>

    <div class="section-top">
        <h1>Quỹ Bảo Hiểm</h1>

        <p>
            Không BH cho các DV “Vi Phạm Pháp Luật”.<br><br>
            Lưu ý “Nội Dung Chuyển Khoản” để tránh bị rửa tiền
        </p>

        <a href="index.html" class="back-btn">← Quay lại trang chủ</a>
    </div>

    <div class="section-bottom"></div>

    <script>
        function createSnow() {
            const snow = document.createElement("div");
            snow.classList.add("snowflake");

            snow.innerHTML = "❄";
            snow.style.left = Math.random() * window.innerWidth + "px";
            snow.style.fontSize = Math.random() * 15 + 10 + "px";
            snow.style.animationDuration = Math.random() * 5 + 3 + "s";
            snow.style.opacity = Math.random();

            document.body.appendChild(snow);

            setTimeout(() => {
                snow.remove();
            }, 8000);
        }

        setInterval(createSnow, 80);
    </script>

</body>
</html>
