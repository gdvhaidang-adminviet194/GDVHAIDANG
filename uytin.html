<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Uy Tín</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
    overflow:hidden;
}

.box{
    background:rgba(0,0,0,0.5);
    padding:40px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:400px;
    position:relative;
    z-index:2;
}

h1{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    margin-bottom:15px;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00c6ff;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.result{
    margin-top:15px;
    font-weight:bold;
}

/* Snow canvas */
#snow{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:1;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="box">
    <h1>✔ CHECK UY TÍN</h1>
    <input type="text" id="idInput" placeholder="Nhập ID cần kiểm tra">
    <button onclick="check()">Kiểm tra</button>
    <div class="result" id="result"></div>
</div>

<audio autoplay loop>
    <source src="nhac.mp3" type="audio/mpeg">
</audio>

<script>
function check(){
    var id = document.getElementById("idInput").value;
    var result = document.getElementById("result");

    if(id === ""){
        result.innerHTML = "⚠ Vui lòng nhập ID";
        result.style.color = "yellow";
    } else {
        result.innerHTML = "✅ ID " + id + " Uy tín ✔";
        result.style.color = "lightgreen";
    }
}

/* Snow effect */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let snowflakes = [];

for(let i=0;i<120;i++){
    snowflakes.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*4+1,
        d: Math.random()*1
    });
}

function drawSnow(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for(let i=0;i<snowflakes.length;i++){
        let f = snowflakes[i];
        ctx.moveTo(f.x,f.y);
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true);
    }
    ctx.fill();
    moveSnow();
}

let angle = 0;

function moveSnow(){
    angle += 0.01;
    for(let i=0;i<snowflakes.length;i++){
        let f = snowflakes[i];
        f.y += Math.pow(f.d,2)+1;
        f.x += Math.sin(angle)*2;

        if(f.y > canvas.height){
            snowflakes[i] = {
                x: Math.random()*canvas.width,
                y: 0,
                r: f.r,
                d: f.d
            };
        }
    }
}

setInterval(drawSnow,33);

window.addEventListener("resize", function(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
