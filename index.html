<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CÃ¢y TÃ¬nh YÃªu ðŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    background: linear-gradient(to top,#fbc2eb,#a6c1ee);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:Arial;
}

/* NÃºt tim ban Ä‘áº§u */
#startHeart{
    font-size:40px;
    cursor:pointer;
    animation:pulse 1.5s infinite;
    position:absolute;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.2)}
    100%{transform:scale(1)}
}

/* RÆ¡i xuá»‘ng */
.fall{
    animation:drop 1.5s forwards;
}

@keyframes drop{
    to{ transform: translateY(250px); }
}

/* ThÃ¢n cÃ¢y */
#trunk{
    position:absolute;
    bottom:0;
    width:30px;
    height:0;
    background:#6b2e1a;
    border-radius:15px;
    transition:height 2s ease;
}

/* LÃ¡ tim */
.leaf{
    position:absolute;
    font-size:22px;
    opacity:0;
    animation:show 1s forwards;
}

@keyframes show{
    to{opacity:1;}
}

</style>
</head>

<body>

<div id="startHeart">ðŸ’—</div>
<div id="trunk"></div>

<script>
const heart = document.getElementById("startHeart");
const trunk = document.getElementById("trunk");

heart.addEventListener("click", () => {

    heart.classList.add("fall");

    setTimeout(() => {
        heart.style.display="none";

        // Má»c thÃ¢n cÃ¢y
        trunk.style.height="220px";

        // Táº¡o tÃ¡n lÃ¡ hÃ¬nh trÃ¡i tim
        setTimeout(()=>{
            const centerX = window.innerWidth/2;
            const centerY = window.innerHeight/2 - 100;

            for(let t=0; t<Math.PI*2; t+=0.2){

                // CÃ´ng thá»©c váº½ hÃ¬nh trÃ¡i tim
                let x = 16 * Math.pow(Math.sin(t),3);
                let y = 13*Math.cos(t) - 
                        5*Math.cos(2*t) - 
                        2*Math.cos(3*t) - 
                        Math.cos(4*t);

                const leaf = document.createElement("div");
                leaf.className="leaf";
                leaf.innerHTML="ðŸ’–";

                leaf.style.left = centerX + x*8 + "px";
                leaf.style.top  = centerY - y*8 + "px";
                leaf.style.animationDelay = t + "s";

                document.body.appendChild(leaf);
            }

        },2000);

    },1500);

});
</script>

</body>
</html>
