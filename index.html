<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V·∫Ω Tr√°i Tim üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:sans-serif;
    overflow:hidden;
}

#startBtn{
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:50px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition:0.3s;
}

canvas{
    position:absolute;
    inset:0;
}

.text{
    position:absolute;
    bottom:15%;
    font-size:30px;
    color:white;
    opacity:0;
    transition:1s;
}
.showText{
    opacity:1;
}
</style>
</head>

<body>

<button id="startBtn">Kh·ªüi ƒë·ªông üíñ</button>
<canvas id="canvas"></canvas>
<div class="text">Anh y√™u em ‚ù§Ô∏è</div>

<script>
const btn = document.getElementById("startBtn");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const text = document.querySelector(".text");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startAnimation(){
    btn.style.display="none";
    drawHeart();
}

btn.addEventListener("click", startAnimation);
btn.addEventListener("touchstart", startAnimation);

function drawHeart(){

    let t = 0;
    let scale = 15;
    let centerX = canvas.width/2;
    let centerY = canvas.height/2;

    ctx.lineWidth = 4;
    ctx.strokeStyle = "#ff1744";
    ctx.beginPath();

    let draw = setInterval(()=>{

        let x = 16*Math.pow(Math.sin(t),3);
        let y = 13*Math.cos(t)
              - 5*Math.cos(2*t)
              - 2*Math.cos(3*t)
              - Math.cos(4*t);

        let drawX = centerX + x*scale;
        let drawY = centerY - y*scale;

        if(t === 0){
            ctx.moveTo(drawX, drawY);
        }else{
            ctx.lineTo(drawX, drawY);
        }

        ctx.stroke();

        t += 0.05;

        if(t >= Math.PI*2){
            clearInterval(draw);
            text.classList.add("showText");
        }

    },15);
}
</script>

</body>
</html>
