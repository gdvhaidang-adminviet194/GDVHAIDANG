<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Uy Tín</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #001f3f, #001020);
    color: white;
    text-align: center;
}

/* Ẩn trang GDV mặc định */
#page2{
    display:none;
}

/* Popup */
#popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: #333;
    padding: 30px;
    border-radius: 20px;
    width: 85%;
    max-width: 400px;
}

.popup-content h2 {
    color: #4da3ff;
}

.stars {
    font-size: 28px;
    margin: 10px 0;
}

.popup-content p {
    margin: 10px 0;
}

.popup-content button {
    margin-top: 20px;
    padding: 12px 25px;
    background: #e74c3c;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- ===== TRANG 1 ===== -->
<div id="page1">

<h1 style="color:#22c1dc; font-size:38px; font-weight:bold; margin-top:40px;">
Quỹ Bảo Hiểm
</h1>

<div style="margin-top:40px;">
    <button onclick="goPage2()" style="
        background-color:#28a745;

</h1>

<div style="margin-top:50px;">

            background-color:#1877f2;

            border:none;
            padding:14px 30px;
            font-size:18px;
            border-radius:12px;
            cursor:pointer;">

<!-- Popup -->
<div id="popup">

        <button onclick="closePopup()">Đã hiểu</button>
    </div>
</div>

<script>
function closePopup() {
    document.getElementById("popup").style.display = "none";
}

window.onload = function() {
    document.getElementById("popup").style.display = "flex";
}

function goPage2(){
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";
}
</script>

</body>
