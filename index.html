<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ğŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:sans-serif;
    overflow:hidden;
}

#startBtn{
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:50px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition:0.3s;
}

#startBtn:hover{
    transform:scale(1.1);
}

#scene{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:rgba(0,0,0,0.4);
    opacity:0;
    pointer-events:none;
    transition:1s;
}

.show{
    opacity:1 !important;
    pointer-events:auto !important;
}

.heartHands{
    font-size:120px;
    transform:scale(0);
    transition:1.5s ease;
}

.grow{
    transform:scale(1);
}

.text{
    color:white;
    font-size:28px;
    margin-top:20px;
    opacity:0;
    transition:1.5s;
}
.text.showText{
    opacity:1;
}
</style>
</head>

<body>

<button id="startBtn">Khá»Ÿi Ä‘á»™ng ğŸ’–</button>

<div id="scene">
    <div class="heartHands">ğŸ«¶</div>
    <div class="text">Anh yÃªu em â¤ï¸</div>
</div>

<script>
const btn = document.getElementById("startBtn");
const scene = document.getElementById("scene");
const heart = document.querySelector(".heartHands");
const text = document.querySelector(".text");

btn.onclick = function(){
    btn.style.display="none";
    scene.classList.add("show");

    setTimeout(()=>{
        heart.classList.add("grow");
    },300);

    setTimeout(()=>{
        text.classList.add("showText");
    },1500);
}
</script>

</body>
</html>
